<!DOCTYPE html>
<html>
<head>
	<title>Water Quality Checker - Result</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #4CAF50;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin: 0;
		}

		button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			padding: 10px 20px;
			cursor: pointer;
			margin-top: 20px;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.result-container {
			margin: 50px auto;
			text-align: center;
			max-width: 600px;
			background-color: #f2f2f2;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
		}

		.result {
			font-size: 32px;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Water Quality Checker</h1>
	</header>

	<div class="result-container">
		<div class="result">
			Result: {{ result }}
            {% if status %}
            <p>{{ status }}</p>
            {% endif %}
		</div>

		<button onclick="window.location.href='/water_quality'">Check Another Sample</button>
	</div>
	
</body>
</html>
