<!DOCTYPE html>
<html>
<head>
	<title>Water Potability Checker</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #262626;
		}

		header {
			background-color: #2d2d2d;
			color: #fff;
			padding: 20px;
			text-align: right;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		h1 {
			font-size: 36px;
			margin: 0;
		}

		#logo {
			width: 120px;
			height: auto;
		}

		form {
			margin: 20px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		label {
			display: block;
			font-size: 20px;
			margin-bottom: 10px;
			color:#fcfcfc
		}

		input[type="text"] {
			font-size: 20px;
			padding: 10px;
			border: 1px solid #e0dddd;
			border-radius: 5px;
			margin-bottom: 20px;
			width: 100%;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #2d2d2d  ;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			padding: 10px 20px;
			cursor: pointer;
			margin-top: 20px;
		}

		input[type="submit"]:hover {
			background-color: #212121;
		}

		.result {
			margin: 20px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(255, 255, 255);
		}

		.result h2 {
			font-size: 24px;
			margin: 0;
		}

		.result p {
			font-size: 20px;
			margin: 10px 0;
		}

		.good {
			color: #212121;
			font-weight: bold;
		}

		.bad {
			color: #ff0000;
			font-weight: bold;
		}
		footer {
			background-color: #2d2d2d;
			color: #fff;
			padding: 20px;
			text-align: right;
			font-size: 16px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			width: 100%;
			position: absolute;
			bottom: 0;
			left: 0;
		}

		.data-demons {
			font-size: 24px;
			font-weight: bold;
		}

		.text-red {
			color: red;
		}
		.abc{
			color: #ccc;
		}

	</style>
</head>
<body>
	<header>
		<div class="data-demons">
			<h1>DATA DEMONS</h1>
		</div>
		<div>
			<img src="{{ url_for('static', filename='DDLOGO.png') }}" alt="Logo" id="logo">
		</div>
	</header>
	<header>
		<h1>AQUACHECK - Water Potability Checker</h1>
	</header>

	<form method="post" action="/check_water_quality" onkeypress="return event.keyCode != 13;">
		<label for="ph" class="abc">pH Level:</label>
		<input type="text" id="ph" name="ph" placeholder="Enter pH level (0-14)">
	
		<label for="turbidity">Turbidity:</label>
		<input type="text" id="turbidity" name="turbidity" placeholder="Enter turbidity (NTU)">
	
		<label for="Hardness">Hardness:</label>
		<input type="text" id="Hardness" name="Hardness" placeholder="Enter Hardness level (ppm)">
	
		<label for="Solids">Solids:</label>
		<input type="text" id="Solids" name="Solids" placeholder="Enter Solids level (ppm)">
	
		<label for="Chloramines">Chloramines:</label>
		<input type="text" id="Chloramines" name="Chloramines" placeholder="Enter Chloramines level (ppm)">
	
		<label for="Sulfate">Sulfate:</label>
		<input type="text" id="Sulfate" name="Sulfate" placeholder="Enter Sulfate level (ppm)">
	
		<label for="Conductivity">Conductivity:</label>
		<input type="text" id="Conductivity" name="Conductivity" placeholder="Enter Conductivity level (Î¼S/cm)">
	
		<label for="Organic Carbon">Organic Carbon:</label>
		<input type="text" id="organic carbon" name="organic carbon" placeholder="Enter Organic carbon level (ppm)">
	
		<label for="Trihalomethanes" >Trihalomethanes:</label>
		<input type="text" id="Trihalomethanes" name="Trihalomethanes" placeholder="Enter Trihalomethanes level (ppm)">
	
		<input type="submit" value="Check Potability">
	</form>

	</body>
  </html>
